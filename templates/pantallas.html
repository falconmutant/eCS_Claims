{% extends 'base.html' %}

{% block title %}
  eCS Claims
{% endblock title %}

{% block css %}
  <style type="text/css">
    #footer {
        padding: 4em 0 6em 0;
        text-align: center;
    }
    #footer .copyright {
        color: #999;
        font-size: 0.9em;
        line-height: 1em;
        margin: 2em 0 0 0;
        padding: 0;
        text-align: center;
    }
    #footer .copyright li {
        display: inline-block;
        list-style: none;
        margin-left: 1em;
        padding-left: 1em;
    }
  </style>
{% endblock css %}

{% block header %}
  <div id="jCrumbs" class="breadCrumb module">
    <ul>
      <li>
        <a href="#"><i class="glyphicon glyphicon-home"></i></a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="12u">
      <section class="box">
        <h2>Reclamaciones</h2>
        <hr />
        <div class="col-md-4">
          <div class="centeredcontainer">
            <p class="text-center">Total</p>
            <input type="text" value="{{total}}" class="dial1" data-thickness=".15" disabled>
          </div>
        </div>
        <div class="col-md-4">
          <div class="centeredcontainer">
            <p class="text-center">Por Aprobar</p>
            <input type="text" value="{{falta}}" class="dial2" data-thickness=".15" disabled>
          </div>
        </div>
        <div class="col-md-4">
          <div class="centeredcontainer">
            <p class="text-center">Resueltas</p>
            <input type="text" value="{{resuelto}}" class="dial3" data-thickness=".15" disabled>
          </div>
        </div>
        <hr />
      </section>
    </div>
  </div>
{% endblock header %}
{% block javascript %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
  <script>
    $(".dial1").knob({
      'min':0,
      'max':{{total}},
      'readOnly':true
    });
    $(".dial2").knob({
      'min':0,
      'max':{{total}},
      "fgColor":"#ba1b1b",
      'readOnly':true
    });
    $(".dial3").knob({
      'min':0,
      'max':{{total}},
      "fgColor":"#61b14c",
      'readOnly':true
    });
  </script>
{% endblock javascript %}
